<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/fonts/iconfont.css">
		<link rel="stylesheet" href="css/iuapmobile.um.css">

	</head>
	<body>
		<div id="win" class="um-win" >
			<div id="content" class="um-content p15">
				<div class="container" onclick="showUserInfo()">
					<img src="img/timg.jpg" alt="">
					<p>张帅经理</p>
					<div class="userInfo">
					</div>
				</div>
				<h2 class="xmgl">
					<div>
						<span></span>
						<i>项目管理</i>
					</div>
				</h2>
				<div class="xmgl_con">
					<ul class="xmgl_list">
						<li onclick="openFastReport()">
							<dl>
								<dt class="iconfont icon-nav_house" style = "color:#88d27c"></dt>
								<dd>业务申请</dd>
							</dl>
						</li>
						<li onclick="openPayList()">
							<dl>
								<dt class="iconfont icon-qiandao" style = "color:#c79644"></dt>
								<dd>付款申请</dd>
							</dl>
						</li>
						<li>
							<dl>
								<dt class="iconfont icon-vote" style = "color:#c79644"></dt>
								<dd>报价测算器</dd>
							</dl>
						</li>
						<li>
							<dl>
								<dt class="iconfont icon-search1" style = "color:#88d27c"></dt>
								<dd>支付表查询</dd>
							</dl>
						</li>
						<li>
							<dl>
								<dt class="iconfont icon-leave_leave" style = "color:#403b3a"></dt>
								<dd>逾期罚息</dd>
							</dl>
						</li>
						<li>
							<dl>
								<dt class="iconfont icon-send_blog" style = "color:#c79644"></dt>
								<dd>对账还款</dd>
							</dl>
						</li>
					</ul>
				</div>
				<h2 class="crm">
					<div>
						<span></span>
						<i>CRM</i>
					</div>
				</h2>
				<div class="crm_con">
					<ul class="crm_list">
						<li>
							<dl>
								<dt class="iconfont icon-friends" style = "color:#88d27c"></dt>
								<dd>销售线索</dd>
							</dl>
						</li>
						<li>
							<dl>
								<dt class="iconfont icon-house" style = "color:#c79644"></dt>
								<dd>商机</dd>
							</dl>
						</li>
						<li>
							<dl>
								<dt class="iconfont icon-qiandao" style = "color:#c79644"></dt>
								<dd>摆放记录</dd>
							</dl>
						</li>
						<li>
							<dl>
								<dt class="iconfont icon-people-l" style = "color:#88d27c"></dt>
								<dd>客户</dd>
							</dl>
						</li>
						<li>
							<dl>
								<dt class="iconfont icon-version" style = "color:#403b3a"></dt>
								<dd onclick="openAddCar()">销售简报</dd>
							</dl>
						</li>
					</ul>
				</div>
				<h2 class="xmgl">
					<div>
						<span></span>
						<i>增值服务</i>
					</div>
				</h2>
				<div class="xmgl_con">
					<ul class="xmgl_list">
						<li>
							<dl>
								<dt class="iconfont icon-process" style = "color:#403b3a"></dt>
								<dd>燃油业务</dd>
							</dl>
						</li>
						<li>
							<dl>
								<dt class="iconfont icon-place" style = "color:#88d27c"></dt>
								<dd>GPS安装</dd>
							</dl>
						</li>
						<li>
							<dl>
								<dt class="iconfont icon-submit" style = "color:#c79644"></dt>
								<dd>ETC业务</dd>
							</dl>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script>
			function openAddCar(){
				summer.openWin({
					id:'setProject',
					url:'html/fastReport/setProject.html',
					create:false,
					type:'actionBar',
					actionBar: {
						title: "快捷报单",
						titleColor: "#000000", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
						backgroundColor: "#039be5",
						leftItem:{
							image: "img/back.png",
							method:"",//返回按钮自定义事件
							text:"返回",
							textColor:"#000000"  //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						}
					}
				})
			}
			function openFastReport(){
				summer.openWin({
					id:'addCar',
					url:'html/fastReport/programSelect.html',
					create:false,
					type:'actionBar',
					actionBar: {
						title: "项目查询",
						titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
						backgroundColor: "#039be5",
						leftItem:{
							image: "img/back.png",
							method:"",//返回按钮自定义事件
							text:"返回",
							textColor:"#ffffff"  //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						},
						rightItems:[{
									type:"text",
									text:"新建",
									textColor:"#ffffff" ,
									method:"newCustom()"
								}]
					}
				});
			}
			// 付款列表
			function openPayList(){
				summer.openWin({
					id:'payList',
					url:'html/repayApply/payList/index.html',
					create:false,
					type:'actionBar',
					actionBar: {
						title: "付款申请",
						titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
						backgroundColor: "#039be5",
						leftItem:{
							image: "img/back.png",
							method:"",//返回按钮自定义事件
							text:"返回",
							textColor:"#ffffff"  //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						}
					}
				});
			}
			// 我的
			function showUserInfo(){
				summer.openWin({
					id:'mine',
					url:'html/mine/index.html',
					create:false,
					type:'actionBar',
					actionBar: {
						title: "我的资料",
						titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
						backgroundColor: "#039be5",
						leftItem:{
							image: "img/back.png",
							method:"",//返回按钮自定义事件
							text:"返回",
							textColor:"#ffffff"  //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						}
					}
				});
			}

			//Android返回键监听
			var turn = 0;
			function keyBack() {
				turn++;
				if (turn == 2) {
					clearInterval(intervalID);
					summer.exitApp()
				} else {
					summer.toast({
						"msg": "再按一次退出"
					});
				}
				var intervalID = setInterval(function() {
					clearInterval(intervalID);
					turn = 0;
				}, 2000);
			};
		</script>
	</body>
</html>
