<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/iuapmobile.um.css">
	<link rel="stylesheet" href="../../css/fonts/iconfont.css">
	<link rel="stylesheet" href="../../css/login.css">
	<script src="../../js/summer.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<script src="../../js/font.js"></script>
	<script src="../../js/base64.js" charset="utf-8"></script>
</head>

<body>
	<div class="um-frame" id="index">

		<div class="um-content">
			<!-- <div class="loginTitle">
				<span class="iconfont icon-fuchanglogo-lanse"></span>
			</div> -->
			<form action="">
				<dl>
					<dt class="iconfont icon-login"></dt>
					<dd>
						<input class="workNum" type="text" value="" placeholder="工号">
					</dd>
				</dl>
				<dl>
					<dt class="iconfont icon-key"></dt>
					<dd>
						<input class="psw" type="password" value="" placeholder="密码">
					</dd>
				</dl>
				<button type="button" class="loginBtn" onclick="toLogin()">登录</button>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		function toLogin() {
			var workNum = $('.workNum').val();
			var psw = $('.psw').val();
			var base = new Base64();
			psw = base.encode(psw); //ODg4ODg4
			if (workNum == '') {
				summer.toast({
					msg: "工号不得为空"
				});
				return;
			}
			if (psw == '') {
				summer.toast({
					msg: "密码不得为空"
				});
				return;
			}
			summer.showProgress();
			if (!summer.netAvailable()) {
				summer.hideProgress();
				summer.toast({
					msg: "网络异常，请检查网络"
				});
				return false;
			}
			window.cordovaHTTP.settings = {
				timeout: 5000
			}; //设置5秒超时
			summer.ajax({
				type: "post",
				url: G_COMMON_URL + "appservice/login/carLogin",
				param: {
					"appFlag": "1",
					"EMPLOYEE_PWD": "HKSD" + psw + "EFASD",
					"EMPLOYEE_CODE": workNum,
					"SYSUSERFLAG": "1",
					"VER_NO": "2"
				},
				header: {
					"Content-Type": "application/json"
				}
			}, function (response) {
				console.log(response);
				summer.hideProgress();
				var Data;
				if (Object.prototype.toString.call(response.data) === '[object String]') {
					Data = JSON.parse(response.data);
				} else {
					Data = response.data;
				}
				switch (Data.flag) {
					case 1:
						summer.toast({
							msg: "登录成功"
						});
						var userData = Data.datas;
						var userId = userData.EMPLOYEE_CODE;
						var userName = userData.EMPLOYEE_NAME;
						var JOB_NAME = userData.JOB_NAME;
						var ORG_NAME = userData.ORG_NAME;
						var EMPLOYEE_ID = userData.EMPLOYEE_ID;
						var userinfo = {
							userId: userId,
							userName: userName,
							JOB_NAME: JOB_NAME,
							ORG_NAME: ORG_NAME,
							EMPLOYEE_ID: EMPLOYEE_ID
						};
						summer.setStorage("userinfo", userinfo);
						// 调用首页获取代办任务数量
						summer.execScript({
							winId: 'homePage',
							script: "getMissionData()"
						});
						summer.closeToWin({
							id: "homePage"
						});
						break;
					case 0:
						summer.toast({
							msg: "用户名或密码错误"
						});
						break;
					default:
						summer.toast({
							msg: "登录失败"
						});
				}
			}, function (error) {
				console.log(error);
				summer.hideProgress();
				summer.toast({
					msg: "系统内部异常"
				});
			});
		};
	</script>
</body>

</html>
