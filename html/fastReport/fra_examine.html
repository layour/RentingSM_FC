<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/iuapmobile.um.css">
	<link rel="stylesheet" href="../../css/fonts/iconfont.css">
	<link rel="stylesheet" href="css/fraCommon.css">
	<script src="../../js/font.js"></script>
</head>

<body>
	<div class="um-frame" id="fra_examine" v-cloak>
		<div class="um-header-light">
			<div class="sera">
				<div class="s-box" onclick="opensearch()">
					<i class="iconfont icon-search"> </i>
					<p class="txt">
						输入客户名称/关键词
					</p>
				</div>
			</div>
		</div>
		<div class="um-content" >
			<div  id="content"></div>
			<div class="list customList um-bgc-white" v-for="(item,index) in dataList"  v-bind:class="[index==0 ? marginTop0 : '']">
				<p class="pl10 title pr10">
					{{item.CR_BECR_NAME}}<span class="status fr">
						<i class="iconfont icon-customer mr5"></i>{{item.CLERK_NAME}}</span>
				</p>
				<div class="center" @click="openDetail(item.ID,item.JBPM_ID)">
					<p class="type pl10">
						<span>{{item.CR_BECR_TYPE}} </span> | <span>{{item.PLATFORM}}</span>
					</p>
					<p class="type card pl10 status h20">
						{{item.LEASE_CODE}} <span class="fr">{{item.STATUS}}</span>
					</p>
					<p class="time pl10 pr10">
						<span>创建时间：<span>{{item.CREATE_TIME}}</span></span>
					</p>
				</div>
				<p class=" select um-box" v-if="item.STATUS=='草稿'">
					<!--<span class="um-bf1   tc" @click="upload(item.ID)"><i class="iconfont icon-Upload mr5"></i>上传资料</span>-->
					<span class="um-bf1  tc" @click="submit(item.ID)"><i class="iconfont icon-submit mr5"></i>提交</span>
					<span class="um-bf1   tc" @click="edit(item.ID)"><i class="iconfont icon-modify mr5"></i>修改</span>
					<span class="um-bf1  tc" @click="openOpacity(item.ID,item.LEASE_CODE)"><i class="iconfont icon-nav_delete mr5"></i>删除</span>
				</p>
				<p v-else></p>
			</div>
		</div>
	</div>
	<script src="../../js/summer.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/common.js"></script>
	<script>
		function opensearch() {
			summer.openWin({
				id: 'search',
				url: 'html/fastReport/search.html',
				pageParam: {
					source: "program"
				}
			});
		}
		var _endNum = 1;
		summerready = function() {
            var userinfo = summer.getStorage("userinfo");
            fra_examine.ORG_ID = userinfo.ORG_ID ? userinfo.ORG_ID : "";
			getData(1, true)
			summer.setRefreshHeaderInfo({
				visible: true,
				loadingImg: 'img/refresh.png',
				bgColor: '#ffffff',
				textColor: '#aaaaaa',
				textDown: '下拉刷新...',
				textUp: '松开刷新...',
				showTime: true
			}, function(ret, err) {
				//通常在这里从服务器加载数据，t
				getData(1, true);
				_endNum = 1;
			});
			summer.setRefreshFooterInfo({
				visible: true,
				loadingImg: 'img/refresh.png',
				bgColor: '#ffffff',
				textColor: '#aaaaaa',
				textDown: '上拉刷新...',
				textUp: '松开刷新...',
				showTime: true
			}, function(ret, err) {
				//通常在这里从服务器加载数据，
				_endNum += 1;
				if (_endNum > fra_examine.totalPage) {
					summer.toast({
						msg: "没有更多了"
					});
					summer.refreshFooterLoadDone(); //加载完成后调用方法恢复组件到默认状态
					return;
				}
				getData(_endNum, false);
			});
		}
		function getData(end, flag) {
			fra_examine.getData(end, flag);
		}
		var fra_examine = new Vue({
			el: '#fra_examine',
			data:function() {
				return {
					dataList: '',
					totalPage: "",
                    marginTop0:"marginTop0",
                    ORG_ID: ""
				}
			},
			methods: {
				getData:function(pageNum, flag) {
					var self = this;
					ajaxRequest({
						type: 'post',
						url: 'appservice/promc/projectList',
						param: {
							"pageNo": pageNum,
							"pageSize": 10,
                            "STATUS": "2",
                            "ORG_ID": self.ORG_ID
						}
					}, function(res) {
					//	summer.hideProgress();
						var Data;
						if (Object.prototype.toString.call(res.data) === '[object String]') {
							Data = JSON.parse(res.data);
						} else {
							Data = res.data;
						}
						if (Data.flag == 1) {
							self.totalPage = Data.datas.last;
							if (flag) {
								if (Data.datas.list.length < 1) {
									createNull("content", "../../img/empty.png");
										$("#content").css('display', 'block');
								} else {
										$("#content").css('display', 'none');
									self.dataList = Data.datas.list;
								}
							} else {
								self.dataList = self.dataList.concat(Data.datas.list);
							}

							console.log(self.dataList);
						}
					}, function(err) {
						//alert(err);
						console.log(err);
						summer.hideProgress();
					});
					this.$nextTick(function() {
						summer.refreshHeaderLoadDone() //加载完成后调用方法恢复组件到默认状态
						summer.refreshFooterLoadDone(); //加载完成后调用方法恢复组件到默认状态
					})
				},
				openOpacity:function(id, code) {
					console.log(id);
					summer.openFrame({
						id: 'Opacity',
						url: 'html/fastReport/Opacity.html',
						position: {
							top: 0,
							left: 0,
							bottom: 0,
							right: 0
						},
						opaque: false,
						pageParam: {
							id: id,
							code: code,
							frameId: "fra_examine"
						}
					})
				},
				openDetail:function(id,JBPM_ID) {
					console.log(id);
					summer.openWin({
						id: 'programDetail',
						url: 'html/fastReport/programDetail.html',
						create: false,
						type: 'actionBar',
						actionBar: {
							title: "项目查看",
							titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
							backgroundColor: "#039be5",
							leftItem: {
								image: "img/back.png",
								method: "", //返回按钮自定义事件
								text: "返回",
								textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
							}
						},
						pageParam: {
							id: id,
							JBPM_ID:JBPM_ID
						}
					});
				},
				upload:function(id) {
					summer.openWin({
						id: 'uploadImg',
						url: 'html/fastReport/uploadImg.html',
						create: false,
						type: 'actionBar',
						actionBar: {
							title: "资料上传",
							titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
							backgroundColor: "#039be5",
							leftItem: {
								image: "img/back.png",
								method: "", //返回按钮自定义事件
								text: "返回",
								textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
							},
							rightItems: [{
								type: "text",
								text: "保存",
								textColor: "#ffffff",
								method: "save()"
							}]
						},
						pageParam: {
							id: id,
							source: "programSelect"
						}
					});
				},
				submit:function(id) {
					summer.openWin({
						id: 'submitSure',
						url: 'html/fastReport/submitSure.html',
						create: false,
						type: 'actionBar',
						actionBar: {
							title: "提交确认",
							titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
							backgroundColor: "#039be5",
							leftItem: {
								image: "img/back.png",
								method: "", //返回按钮自定义事件
								text: "返回",
								textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
							}
						},
						pageParam: {
							id: id,
							source: "programSelect"
						}
					});
				},
				edit:function(id) {
					summer.openWin({
						id: 'setProject',
						url: 'html/fastReport/setProject.html',
						create: false,
						type: 'actionBar',
						actionBar: {
							title: "快捷报单",
							titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
							backgroundColor: "#039be5",
							leftItem: {
								image: "img/back.png",
								method: "", //返回按钮自定义事件
								text: "返回",
								textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
							},
							rightItems: [{
								type: "text",
								text: "下一步",
								textColor: "#ffffff", //文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
								method: "nextStopInput()" //在打开的window中自定义事件
							}]
						},
						pageParam: {
							projectId: id,
							source: "programSelect"
						}
					});
				}
			}
		});
	</script>
</body>
</html>
