<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

		<style media="screen">
			.remark{
				padding:.44rem;
			}
			.remark>div{
				position: relative;

				width:100%;
				height:3rem;
				outline: none;
				text-indent: .2rem;
				resize:none;
			}
			.remark span{
				position:absolute;

			}

	<body>
		<div class="um-win" id="remark">
			<div class="um-content remark">
				<div>
					<textarea name="name" maxlength="200"  v-model="remark"></textarea>
					<span>{{remark.length}}/200</span>
				</div>
      </div>
    </div>
    <script>
      var remarkVue= new Vue({
          el:'#remark',
          data(){
            return {
							remark:''
            }
          },
					mounted(){

					},
					methods:{
						save(){
							summer.closeWin()
						}
					}
        })
			function save(){
				remarkVue.save()
			}
    </script>
  </body>
