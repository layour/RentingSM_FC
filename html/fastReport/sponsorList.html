<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/iuapmobile.um.css">
	<link rel="stylesheet" href="../../css/font-icons.css">
	<link rel="stylesheet" href="../../css/mint.css">
	<script src="../../js/summer.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/font.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<style>
		.pickerColor {
			width: 100%;
			z-index: 10;
			background: #ffffff;
		}

		.pickerColor>p {
			line-height: .88rem;
			padding: 0 .56rem;
			color: #039BE5;
			border-top: 1px solid #E0E0E0;
			overflow: hidden;
		}

		.pickerColor>p span {
			color: #34aadc;
		}

		.mint-cell-wrapper {
			background-size: 100% 0px;
			border-bottom: 1px solid #f7f7f7;
		}

		.pickerColor>p span:last-child {
			float: right;
		}

		.pickerColor>p span:first-child {
			float: left;
		}

		.customList:first-child {
			margin-top: 0px;
		}

		.customList {
			position: relative;
			margin-top: 0.2rem;
		}

		.customList p.title {
			font-size: 0.32rem;
			color: #039be5;
			line-height: 0.88rem;
			border-bottom: 1px solid #f7f7f7;
		}

		.customList p.title span {
			color: #424242;

		}

		.customList p.select {
			line-height: 0.88rem;
			color: #424242;
			font-size: 0.24rem;
			border-bottom: 1px solid #f6f6f6;
		}

		.customList p.select span {
			border-right: 1px solid #f6f6f6;
		}

		.customList .center {
			padding: 0rem 0.4rem;
			font-size: 0.28rem;
			color: #424242;
			position: absolute;
			left:0;
			bottom:0.2rem;
			width: 100%;
		}

		.um-footer {
			min-height: 0px;
			background-color: #efeff4;
		}
		.list{
			position: relative;
		}
		.saveBtn {
			padding: 0.2rem 0.56rem;
		}
		.mint-cell-swipe{
			height: 2.4rem;
			background: #fff;
		}
		.mint-cell-wrapper{
			height: 2.4rem;
			padding-left: 0;
			background: none;
		}
		.mint-cell-right{
			height: 2.4rem;
			font-size: 14px;
		}
		.mint-cell-title{
			margin-bottom: 1rem;
		}
		.mint-cell-title span{
			display: block;
			margin-bottom: 1rem;
			color:#039BE5;
			font-size: 0.32rem;
		}
		.mint-cell-title span:first-child{
			margin-bottom: .1rem;
			padding-left:0.4rem;
		}
		.center{
			color: #333;
			 font-size: 14px;
			 line-height: .4rem;
			 position: absolute;
			 left:0;
			 bottom: .3rem;
			 width: 100%;
		 }
	</style>
</head>

<body>
	<div class="um-win" id="mySponsor1" v-cloak>
		<div class="um-content">
			<div id="content"></div>
			<div class="list customList um-bgc-white" @click='openSponsorDetail(item.TYPE,item)' v-for="(item,index) in sponsorListData" >
			<mt-cell-swipe :title="item.NAME"  :right="[{content: '&nbsp;&nbsp;&nbsp;&nbsp;删除&nbsp;&nbsp;&nbsp;',style: {lineHeight:'2.4rem', background: '#f44336', color: '#fff' },handler: () =>deleteItem(item.ID)}]">
				<div class="center" v-if="item.TYPE=='LP'" >
				 	<p class="type ">  <span>担保人类型 :</span> <span>企业</span> </p>
					<p class="type "> <span>法人 :</span> <span>{{item.LEGAL_PERSON}}</span> </p>
					<p class="time  pr10"><span>营业执照号：<span>{{item.CORP_BUSINESS_LICENSE}}</span></span>
					</p>
				</div>
				<div class="center" v-else>
					<p class="type "> <span>担保人类型 :</span> <span>个人</span> </p>
					<p class="type "> <span>手机号 :</span> <span>{{item.TEL_PHONE}}</span> </p>
					<p class="time  pr10"><span>身份证号：<span>{{item.ID_CARD_NO}}</span></span>
					</p>
				</div>
			</mt-cell-swipe>
		</div>
	</div>
	<div class="um-footer" id="footer">
		<mt-popup v-model="pickerSponsorTypeStatus" position='bottom' class="pickerColor">
			<mt-picker :slots="slots1" @change="onValuesChange1"></mt-picker>
			<p>
				<span class="" @click="surePickerSponsorType">取消</span><span class="" @click="surePickerSponsorType('confirm')">确定</span>
			</p>
		</mt-popup>
		<div class="saveBtn">
			<button class="btn um-btn-primary" v-show="sponsorListData.length>0" @click="saveMessage()">保存</button>
		</div>

	</div>
	</div>
	<script src="../../js/mint.js"></script>
	<script>
		summerready = function() {
			var projectId = summer.pageParam.projectId;
			var clintId = summer.pageParam.clientId;
			var isAdd = summer.pageParam.isAdd;
			mySponsor.PROJECT_ID = projectId;
			mySponsor.CLIENT_ID = clintId;
			if (!isAdd) {
				mySponsor.getSponsorList();
			} else {
				createNull("content", "../../img/empty.png", "请添加担保人")
			}

		}

		function getSponsorList() {
			mySponsor.getSponsorList();
		}

		function surePickerSponsorType() {
			mySponsor.surePickerSponsorType();
		}
		var mySponsor = new Vue({
			el: '#mySponsor1',
			data:function() {
				return {
					pickerSponsorTypeStatus: false,
					pickerSponsorType: "",
					sponsorListData: [],
					slots1: [{
						flex: 1,
						values: ['企业', '个人'],
						defaultIndex: 0,
						className: 'slot1',
						textAlign: 'center'
					}],
					swipeArr:[
					 {
						content: '删除',
						style: { background: 'red', color: '#fff' },
						handler: function(){this.$messagebox('delete')}
					 }
				 ],
					PROJECT_ID: '',
					CLIENT_ID: ''

				}
			},
			methods: {
				getSponsorList:function() {
					var self = this;
					summer.showProgress();
					ajaxRequest({
						type: 'post',
						url: 'appservice/customer/guaranteeList',
						param: {
							"PROJECT_ID": self.PROJECT_ID
						}
					}, function(res) {
						summer.hideProgress();
						if (res.data.flag == 1) {
							if (res.data.datas.guaranteeList.length>0) {
								$("#content").css('display', 'none');
								self.sponsorListData = res.data.datas.guaranteeList;
							}else{
								self.sponsorListData = res.data.datas.guaranteeList;
							    $("#content").css('display', 'block');
							}
						}
					}, function(err) {
						alert(err);
						console.log(err);
						summer.hideProgress();
					});
				},
				surePickerSponsorType:function(param) {
					this.pickerSponsorTypeStatus = !this.pickerSponsorTypeStatus;
					if (param == 'confirm') {
						var sponsorType = this.pickerSponsorType;
						if (sponsorType == "个人") {
							openSponsor('newSponsor');
						} else {
							openSponsor('newSponsor_company');
						}

					}
				},
				onValuesChange1: function(picker, values) {
					this.pickerSponsorType = values[0];
				},
				deleteItem:function(id){
					//此处需要调后端接口
					var This=this;
					ajaxRequest({
						type: 'post',
						url: 'appservice/customer/delGuarantee',
						param: {
							"CLIENT_ID": id
						}
					}, function(res) {
						summer.hideProgress();
						if (res.data.flag == 1) {
							This.getSponsorList()
						 	summer.toast({msg:'删除成功'})
						}
					}, function(err) {
						alert(err);
						console.log(err);
						summer.hideProgress();
					});
				  //this.sponsorListData.splice(i,1)

				},
				openSponsorDetail:function(TYPE, item) {
					var id;
					if (TYPE == "LP") {
						id = "newSponsor_company"
					} else {
						id = "newSponsor"
					}
					summer.openWin({
						id: id,
						url: 'html/fastReport/' + id + '.html',
						create: false,
						type: 'actionBar',
						actionBar: {
							title: "担保人",
							titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
							backgroundColor: "#039BE5",
							leftItem: {
								image: "img/back.png",
								method: "", //返回按钮自定义事件
								text: "返回",
								textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
							},
							rightItems: [{
								type: "text",
								text: "保存",
								textColor: "#ffffff",
								method: "complete()"
							}]

						},
						pageParam: {
							item: item,
						}
					});
				},
				opensubmitFinanl:function() {
					summer.openWin({
						id: 'finanlSubmit',
						url: 'html/fastReport/finanlSubmit.html',
						create: false,
						type: 'actionBar',
						actionBar: {
							title: "提交评审",
							titleColor: "#ffffff",
							backgroundColor: "#007aff",
							leftItem: {
								image: "img/back.png",
								method: '',
								text: "返回",
								textColor: "#ffffff"
							}
						}
					});
				},
				saveMessage:function() {
					summer.execScript({
						winId: "setProject",
						script: "addRight('sponsor')"
					});
					summer.closeWin();
				}
			}
		})

		function saveMessage() {

		}

		function addSponsor() {
			summer.openWin({
				id: 'newSponsor',
				url: 'html/fastReport/newSponsor.html',
				create: false,
				type: 'actionBar',
				actionBar: {
					title: "担保人",
					titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
					backgroundColor: "#039BE5",
					leftItem: {
						image: "img/back.png",
						method: "", //返回按钮自定义事件
						text: "返回",
						textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
					},
					rightItems: [{
						type: "text",
						text: "完成",
						textColor: "#ffffff", //文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						method: "complete()" //在打开的window中自定义事件
					}]
				}
			});
		}

		function openSponsor(id) {
			var projectId = mySponsor.PROJECT_ID;
			var clientId = mySponsor.CLIENT_ID
			summer.openWin({
				id: id,
				url: 'html/fastReport/' + id + '.html',
				create: false,
				type: 'actionBar',
				actionBar: {
					title: "添加担保人",
					titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
					backgroundColor: "#039BE5",
					leftItem: {
						image: "img/back.png",
						method: "", //返回按钮自定义事件
						text: "返回",
						textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
					},
					rightItems: [{
						type: "text",
						text: "保存",
						textColor: "#ffffff",
						method: "complete()"
					}]

				},
				pageParam: {
					projectId: projectId,
					clientId: clientId
				}
			});

		}
	</script>
</body>

</html>
