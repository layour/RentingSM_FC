<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../css/fonts/iconfont.css">
		<link rel="stylesheet" href="../../css/mint.css">
		<script src="../../js/summer.js" ></script>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/vue.js" ></script>
		<script src="../../js/mint.js" ></script>
		<script src="../../js/font.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<style>
			.um-list {
				border: none;
			}
			.um-list a {
				display: block;
				line-height: .88rem;
				height: .88rem;
				position: relative;
			}
			.um-list .um-list-item-bodys {
				align-self: center;
				line-height: .88rem;
				height: .88rem;
				padding: 0;
				font-size: 0.32rem;
				color: #333;
				padding-left: 0.56rem;
				padding-right: .44rem;
				border-bottom: 1px solid #EFEFEF;
			}
			.frp {
				position: absolute;
				right: .6rem;
				top: 0;
			}
			.um-list a.um-list-item:before {
				display: none;
			}
			i {
				color: #DBDBDB;
			}
			.iconfont.icon-right {
				font-size: 20px;
				color: #039BE5;
				display: none;
			}
			.iconfont.icon-right.active {
				display: inline-block;
			}
			.iconfont.icon-enter.active {
				display: none;
			}
		</style>

	</head>
	<body>
		<div class="um-win" id="app"  v-cloak>
			<div class="um-content">
				<div class="um-list">
					<a href="javascript:void(0);" onclick="openNewCreateCustom()">
					<div class="um-list-item-bodys">
						客户信息
						<span class="frp"> <i class="customer icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div> </a>
					<a href="javascript:void(0);"  onclick="checkVersion('baseMessage')">
					<div class="um-list-item-bodys">
						项目基础信息
						<span class="frp"> <i class="baseMessage icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div> </a>
					<a href="javascript:void(0);" onclick="checkVersion('addCar')">
					<div class="um-list-item-bodys">
						添加车辆
						<span class="frp"> <i class="addCar icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div> </a>
					<a href="javascript:void(0);"  id="version" onclick="checkVersion('quotedPrice')">
					<div class="um-list-item-bodys">
						报价方案
						<span class="frp"> <i class="price icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div> </a>
					<a href="javascript:void(0);"  id="version" onclick="checkVersion('uploadImg')">
					<div class="um-list-item-bodys">
						上传评审资料
						<span class="frp"> <i class="uploadImg icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div> </a>
					<a href="javascript:void(0);"  id="version" onclick="addContact()">
					<div class="um-list-item-bodys">
						紧急联系人
						<span class="frp"> <i class="emergencyContract icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div> </a>
					<a href="javascript:void(0);"  id="version"	onclick="openSponsor()">
					<div class="um-list-item-bodys">
						担保人
						<span class="frp"> <i class="sponsor icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div> </a>
					<a href="javascript:void(0);"  id="version" onclick="checkVersion('remark')">
					<div class="um-list-item-bodys">
						备注留言
						<span class="frp"> <i class="remark icon iconfont icon-right"></i>&nbsp; <i class="icon iconfont icon-enter"></i> </span>
					</div> </a>
				</div>
			</div>
			<!-- <div class="um-footer"id="footer">
			<button class="btn um-btn-primary" onclick="checkVersion('submitSure')">下一步</button>
			</div> -->
		</div>
		<script>
			summerready = function() {
				var sourceId = summer.pageParam.source;
				$("." + sourceId).addClass('active').siblings('i').addClass("active");
			}
			new Vue({
				el: '#app',
				data:{
					message:{
						username:'',
						card:'',
						sex:'',
						address:'',
						phone:'',
						phoneAddress:''
					}
				},
				methods: {
					handleClick: function() {
						this.$toast('Hello world!')
					},
					openPicker() {
						this.$refs.picker.open();
					}
				}
			})
			function checkVersion(param) {
				var id = param,
				    url = '',
				    title = '';
				if (param == 'addCar') {
					url = "html/touristsClient/addCar.html";
					title = '添加车辆';
				} else if (param == 'quotedPrice') {
					url = "html/priceCalculation/quotedPriceList.html";
					title = "选择报价方案"
					summer.openWin({
						id : id,
						url : url,
						create : false,
						type : 'actionBar',
						actionBar : {
							title : title,
							titleColor : "#ffffff",
							backgroundColor : "#039BE5",
							leftItem : {
								image : "img/back.png",
								method : "", //返回按钮自定义事件
								text : "返回",
								textColor : "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
							}
						}
					})
					return
				} else if (param == 'uploadImg') {
					url = "html/fastReport/uploadImg.html";
					title = '资料上传';
				} else if (param == 'remark') {
					url = "html/fastReport/remark.html";
					title = '备注';
				} else if (param == 'baseMessage') {
					url = "html/fastReport/baseMessage.html";
					title = '基本信息';
				}

				summer.openWin({
					id : id,
					url : url,
					create : false,
					type : 'actionBar',
					actionBar : {
						title : title,
						titleColor : "#ffffff",
						backgroundColor : "#039BE5",
						leftItem : {
							image : "img/back.png",
							method : "",
							text : "返回",
							textColor : "#ffffff"
						},
						rightItems : [{
							type : "text",
							text : "保存",
							textColor : "#ffffff",
							method : "save()"
						}]
					}
				})
			}

			function addContact() {
				summer.openWin({
					id : 'emergencyContract',
					url : "html/fastReport/addEmergencyContact.html",
					create : false,
					type : 'actionBar',
					actionBar : {
						title : '添加紧急联系人',
						titleColor : "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
						backgroundColor : "#039BE5",
						leftItem : {
							image : "img/back.png",
							method : "", //返回按钮自定义事件
							text : "返回",
							textColor : "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						},
						rightItems : [{
							type : "text",
							text : "添加",
							textColor : "#ffffff",
							method : "addEmergencyContract()"
						}]
					}
				})
			}

			function openSponsor() {
				summer.openWin({
					id : 'mySponsor',
					url : 'html/fastReport/mySponsor.html',
					create : false,
					type : 'actionBar',
					actionBar : {
						title : "添加担保人",
						titleColor : "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
						backgroundColor : "#039BE5",
						leftItem : {
							image : "img/back.png",
							method : "", //返回按钮自定义事件
							text : "返回",
							textColor : "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						},
						rightItems : [{
							type : "text",
							text : "添加",
							textColor : "#ffffff",
							method : "addSponsor()"
						}]

					}
				});
			}

			function nextStopInput() {
				summer.openWin({
					id : "submitSure",
					url : "html/fastReport/submitSure.html",
					create : false,
					type : 'actionBar',
					actionBar : {
						title : "提交确认",
						titleColor : "#ffffff",
						backgroundColor : "#039BE5",
						leftItem : {
							image : "img/back.png",
							method : "",
							text : "返回",
							textColor : "#ffffff"
						}
					}
				})
			}

			function openNewCreateCustom() {
				summer.openWin({
					id:'newCreateCustom',
					url:'html/fastReport/newCreateCustom.html',
					create:false,
					type:'actionBar',
					actionBar: {
						title: "客户信息",
						titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
						backgroundColor: "#039be5",
						leftItem:{
								image: "img/back.png",
								method:"",//返回按钮自定义事件
								text:"返回",
								textColor:"#ffffff"  //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						},
						 rightItems:[{
					          type:"text",
					          text:"下一步",
					          textColor:"#ffffff", //文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
					          method:"nextStopAction()" //在打开的window中自定义事件
					      }]
					}
				});
			}

			function addRight(param) {
				$("." + param).addClass('active').siblings('i').addClass("active");
			}
		</script>
	</body>
</html>
