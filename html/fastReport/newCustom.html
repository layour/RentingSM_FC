<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../css/fonts/iconfont.css">
		<script src="../../js/font.js" ></script>
		<style>
		.sera{
			padding:0.13rem 0.19rem;
			background:#f6f6f6;
		}
		.sera p.txt{
			display:inline-block;
		}
		.iconfont{
			font-size:0.32rem;
		}
		.sera .s-box{
			height:0.6rem;
			line-height:0.54rem;
			background-color: #ffffff;
			border-radius: 4px;
			border: 1px solid #ededed;
			text-align: center;
			font-size:0.28rem;
			color:#dedede;
		}
		.sera .s-box:active{
			transform: scale(0.95);
		}
		.s-box .icon-sousuo:before{
			font-size:0.28rem;
			color:rgba(136,153,170,1);
		}
		.customList:first-child{
			margin-top:0px;
		}
		.customList{
			 position: relative;
			 margin-top:0.2rem;
		}
		.customList:active{
			background:#f6f6f6;
		}
		.customList p.title{
			font-size:0.32rem;
			color:#039be5;
			line-height:0.88rem;
			border-bottom:1px solid #f7f7f7;
		}
		.customList p.title span{
			color:#424242;

		}

		.customList p.select{
			line-height:0.88rem;
			color:#424242;
			font-size:0.24rem;
			border-bottom:1px solid #f6f6f6;
		}
		.customList p.select span{
			border-right:1px solid #f6f6f6;
		}
		.customList .center{
			padding:0.3rem 0.2rem;
			border-bottom:1px solid #f7f7f7;
			font-size:0.28rem;
			color:#424242;
		}
		</style>
	</head>
	<body>
		<div class="um-frame" id="newCustom">
			<div class="um-header-light">
				<div class="sera">
						<div class="s-box" onclick="opensearch()">
							<i class="iconfont icon-search"> </i>
							<p class="txt">
								输入客户名称/关键词
							</p>
						</div>
				</div>
			</div>
			<div class="um-content"  >
				<div  id="content"></div>
				<div class="list customList um-bgc-white" v-for="(item,index) in dataSource" @click="completeCustom(item.CLIENT_ID,item.CLIENT_NAME)">
					<p class="pl20 title pr20">{{item.CLIENT_NAME}}<span class="status fr"><i class="iconfont icon-customer mr5"></i>{{item.CLERK_NAME}}</span></p>
					<div class="center" >
						  <p class="type pl10"><span>{{item.TYPE}} </span> | <span> {{item.CUST_STATUS}}</span> </p>
						  <p class="time pl10 pr10"><span>创建时间：<span>{{item.CREATE_TIME}}</span></span></p>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../../js/summer.js" ></script>
	<script src="../../js/jquery.min.js" ></script>
	<script src="../../js/common.js" ></script>
	<script src="../../js/vue.js" ></script>
	<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
	<script>
		var _endNum=1;
		summerready=function(){
			var pageSource=summer.pageParam.pageSource;
			newCustom.pageSource=pageSource;
			summer.showProgress();
			getData(1,true)
				summer.setRefreshHeaderInfo({
					visible: true,
					loadingImg: 'img/refresh.png',
					bgColor: '#ffffff',
					textColor: '#aaaaaa',
					textDown: '下拉刷新...',
					textUp: '松开刷新...',
					showTime: true
				}, function(ret, err) {
					//通常在这里从服务器加载数据，t
					getData(1,true);
					_endNum=1;
				});
				summer.setRefreshFooterInfo({
					visible: true,
					loadingImg: 'img/refresh.png',
					bgColor: '#ffffff',
					textColor: '#aaaaaa',
					textDown: '上拉刷新...',
					textUp: '松开刷新...',
					showTime: true
				}, function(ret, err) {
					//通常在这里从服务器加载数据，
					_endNum+=1;
					if (_endNum > newCustom.totalPage) {
						summer.toast({
							msg: "没有更多了"
						});
						  summer.refreshFooterLoadDone(); //加载完成后调用方法恢复组件到默认状态
						return;
					}
					getData(_endNum,false);
				});
		}
		function getData(end,flag){
				newCustom.getData(end,flag);
		}
		var newCustom=new Vue({
			el:"#newCustom",
			data(){
				return{
					dataSource:"",
					totalPage:'',
					pageSource:''
				}
			},
			mounted(){
			},
			methods:{
				getData(end,flag){
					var self=this;
						ajaxRequest({
					        type: 'post',
					        url: 'appservice/custaccdetail/getCustacclist',
					        param: {
								    "pageNo":end,
								    "pageSize":10,
								    "SYSUSERFLAG":1
					        }
					    }, function (res) {
					    	 summer.hideProgress();
							 var Data;
							 if (Object.prototype.toString.call(res.data) === '[object String]') {
								 Data = JSON.parse(res.data);
							 } else {
								 Data = res.data;
							 }
					           if(res.data.flag==1){
										self.totalPage = Data.datas.last;
										if (flag) {
											if(Data.datas.list.length<1){
						           			createNull("content", "../../img/empty.png");
												$("#content").css('display', 'block');
						           		}else{
												$("#content").css('display', 'none');
												self.dataSource = Data.datas.list;
											}
										} else {
												self.dataSource=self.dataSource.concat(Data.datas.list);
										}
					           		console.log(self.dataSource);
					           }
						    }, function (err) {
								  //alert(err);
						    	 console.log(err);
							   	 summer.hideProgress();
							});
						 this.$nextTick(function(){
						 	 summer.refreshHeaderLoadDone()//加载完成后调用方法恢复组件到默认状态
			                 summer.refreshFooterLoadDone();//加载完成后调用方法恢复组件到默认状态
			            })
					},
				completeCustom(id,name){
					var self=this;
					if (self.pageSource=='programSelect') {
						summer.openWin({
							id : 'setProject',
							url : 'html/fastReport/setProject.html',
							create : false,
							type : 'actionBar',
							pageParam:{
								source:"customer",
								customId:id
							},
							actionBar : {
								title : "快捷报单",
								titleColor : "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
								backgroundColor : "#039be5",
								leftItem : {
									image : "img/back.png",
									method : "", //返回按钮自定义事件
									text : "返回",
									textColor : "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
								},
								rightItems : [{
									type : "text",
									text : "下一步",
									textColor : "#ffffff", //文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
									method : "nextStopInput()" //在打开的window中自定义事件
								}]
							}
						});
					} else {
						summer.execScript({
								winId: self.pageSource,
								script: 'getCustomName("'+id+'","'+name+'")'
						});
						summer.closeWin();
					}
					
				}
			}
		});
		function newCreateCustom(){
			summer.openWin({
					id:'newCreateCustom',
					url:'html/fastReport/newCreateCustom.html',
					create:false,
					type:'actionBar',
					actionBar: {
						title: "客户信息",
						titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
						backgroundColor: "#039be5",
						leftItem:{
								image: "img/back.png",
								method:"",//返回按钮自定义事件
								text:"返回",
								textColor:"#ffffff"  //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						},
						 rightItems:[{
					          type:"text",
					          text:"下一步",
					          textColor:"#ffffff", //文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
					          method:"nextStopAction()" //在打开的window中自定义事件
					      }]
					},
					pageParam:{
						sourceFrom:"newCustom"
					}
				});
		}
		function opensearch() {
			summer.setStorage("searchFromSource","newCustom");
			summer.setStorage("pageFromSource",newCustom.pageSource);//通过这个判断选完跳转的页面
			summer.openWin({
				id: 'search',
				url: 'html/fastReport/search.html',
				/*create: false,
				pageParam: {
					fromSurce:"newCustom"
				}*/
			});
		}
	</script>
</html>
