<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../css/fonts/iconfont.css">
		<script src="../../js/font.js" ></script>
		<style>
		.sera{
			padding:0.13rem 0.19rem;
			background:#f6f6f6;
		}
		.sera p.txt{
			display:inline-block;
		}
		.iconfont{
			font-size:0.32rem;
		}
		.sera .s-box{
			height:0.6rem;
			line-height:0.54rem;
			background-color: #ffffff;
			border-radius: 4px;
			border: 1px solid #ededed;
			text-align: center;
			font-size:0.28rem;
			color:#dedede;
		}
		.sera .s-box:active{
			transform: scale(0.95);
		}
		.s-box .icon-sousuo:before{
			font-size:0.28rem;
			color:rgba(136,153,170,1);	
		}	
		.customList:first-child{
			margin-top:0px;
		}
		.customList{
			 position: relative;
			 margin-top:0.2rem;
		}
		.customList:active{
			background:#f6f6f6;
		}
		.customList p.title{
			font-size:0.32rem;
			color:#039be5;
			line-height:0.88rem;
			border-bottom:1px solid #f7f7f7;
		}
		.customList p.title span{
			color:#424242;
			
		}
		 
		.customList p.select{
			line-height:0.88rem;
			color:#424242;
			font-size:0.24rem;
			border-bottom:1px solid #f6f6f6;
		}
		.customList p.select span{
			border-right:1px solid #f6f6f6;
		}
		.customList .center{
			padding:0.3rem 0.2rem;
			border-bottom:1px solid #f7f7f7;
			font-size:0.28rem;
			color:#424242;
		}
		</style>
	</head>
	<body>
		<div class="um-win" id="index">
			<div class="um-header-light">
				<div class="sera">
						<div class="s-box" onclick="opensearch()">
							<i class="iconfont icon-search"> </i>
							<p class="txt">
								输入客户名称/关键词
							</p>
						</div>
				</div>
			</div>
			<div class="um-content">
			   <div class="list customList um-bgc-white">
			       <p class="pl20 title pr20">张三<span class="status fr"><i class="iconfont icon-customer mr5"></i>张仁泽</span></p>
			       <div class="center" onclick="completeCustom()">
			       		<p class="type pl10"><span>自然人 </span> | <span> 形式售后回租</span> </p>
			      		<p class="time pl10 pr10"><span>创建时间：<span>2016-09-21</span></span></p>
			       </div>
			    </div>
			    <div class="list customList um-bgc-white">
			       <p class="pl20 title pr20">张三<span class="status fr"><i class="iconfont icon-customer mr5"></i>张仁泽</span></p>
			       <div class="center" onclick="completeCustom()">
			       		<p class="type pl10"><span>自然人 </span> | <span> 形式售后回租</span> </p>
			      		<p class="time pl10 pr10"><span>创建时间：<span>2016-09-21</span></span></p>
			       </div>
			    </div>
			    <div class="list customList um-bgc-white">
			       <p class="pl20 title pr20">张三<span class="status fr"><i class="iconfont icon-customer mr5"></i>张仁泽</span></p>
			       <div class="center" onclick="completeCustom()">
			       		<p class="type pl10"><span>自然人 </span> | <span> 形式售后回租</span> </p>
			      		<p class="time pl10 pr10"><span>创建时间：<span>2016-09-21</span></span></p>
			       </div>
			    </div>
			    
			</div>
		</div>
	</body>
	<script src="../../js/summer.js" ></script>		
	<script src="../../js/jquery.min.js" ></script>
	<script src="../../js/common.js" ></script>
	<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
	<script>
		function newCreateCustom(){
			summer.openWin({
					id:'newCreateCustom',
					url:'html/fastReport/newCreateCustom.html',
					create:false,
					type:'actionBar',
					actionBar: {
						title: "客户信息",
						titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
						backgroundColor: "#039be5",
						leftItem:{
								image: "img/back.png",
								method:"",//返回按钮自定义事件
								text:"返回",
								textColor:"#ffffff"  //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						},
						 rightItems:[{
					          type:"text",
					          text:"下一步",
					          textColor:"#ffffff", //文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
					          method:"nextStopAction()" //在打开的window中自定义事件
					      }]
					}
				});
		}
		function completeCustom(){
			//此处应调后台接口，完成客户选择
		 	summer.openWin({
				id : 'setProject',
				url : 'html/fastReport/setProject.html',
				create : false,
				type : 'actionBar',
				pageParam:{
					source:"customer"
				},
				actionBar : {
					title : "快捷报单",
					titleColor : "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
					backgroundColor : "#039be5",
					leftItem : {
						image : "img/back.png",
						method : "", //返回按钮自定义事件
						text : "返回",
						textColor : "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
					},
					rightItems : [{
						type : "text",
						text : "下一步",
						textColor : "#ffffff", //文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						method : "nextStopInput()" //在打开的window中自定义事件
					}]
				}
			});
		}
		
	</script>
</html>
