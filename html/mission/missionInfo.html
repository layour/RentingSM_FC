<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../../css/iuapmobile.um.css">
	<link rel="stylesheet" href="../../css/fonts/iconfont.css">
	<link rel="stylesheet" href="missionInfo.css">
	<script src="../../js/summer.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
	<script src="../../js/font.js"></script>
</head>

<body>
	<div class="um-win" id="index">
		<div class="um-content">
			<div class="navbar">
				<ul class="missionInfo">
					<li class="active">项目信息</li>
					<li>任务处理</li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		summerready = function() {
            var JBPM_ID = summer.pageParam.JBPM_ID;
            var TASK_ID = summer.pageParam.TASK_ID;
            var PROJECT_ID = summer.pageParam.PROJECT_ID;
			var top = $('.um-header').height() + $('.navbar').height();
			summer.openFrameGroup({
				id: 'missionCheck',
				background: '#ffffff',
				scrollEnabled: false,
				position: {
					top: top,
					bottom: 0,
					left: 0,
					right: 0
				},
				index: 0,
				frames: [{
					id: 'projectDetail',
					url: 'html/mission/projectDetail.html',
					bgColor: '#ffffff',
					hidden: false,
					pageParam: {
				        PROJECT_ID: PROJECT_ID
				    }
				}, {
					id: 'missionDetail',
					url: 'html/mission/missionDetail.html',
					bgColor: '#ffffff',
					hidden: true,
					pageParam: {
                        JBPM_ID: JBPM_ID,
                        TASK_ID: TASK_ID
				    }
				}],
				pageParam: [
					{
                        PROJECT_ID: PROJECT_ID
					},
					{
                        JBPM_ID: JBPM_ID,
                        TASK_ID: TASK_ID
					}
				]
			}, function(ret, err) {
				var index = ret.index;
			});
		}
		$(function() {
			$('.missionInfo li').on('click', function() {
				var tar = $(this).index();
				$('.missionInfo li').removeClass('active');
				$(this).addClass('active');
				summer.setFrameGroupAttr({
					id: 'missionCheck',
					index: tar
				});
			});
		});
	</script>
</body>

</html>
