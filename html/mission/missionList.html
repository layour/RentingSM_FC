<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/iuapmobile.um.css">
    <link rel="stylesheet" href="../../css/fonts/iconfont.css">
    <link rel="stylesheet" href="missionList.css">
    <script src="../../js/summer.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/Frameworks/iuapmobile.frameworks.ui.js"></script>
    <script src="../../js/font.js" charset="utf-8"></script>
    <script src="../../js/idangerous.swiper-2.0.min.js" charset="utf-8"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/vue.js"></script>
</head>

<body>
    <div class="um-frame" id="index">
        <div class="um-content">
            <div id="content"></div>
            <ul class="missionList">
                <li v-for="k in dataList">
                    <div class="title">
                        <span class="name">{{k.PRO_NAME}}</span>
                        <!-- <span class="state">{{k.CUST_NAME}}</span> -->
                    </div>
                    <div class="content" @click="missionInfo(k.PROJECT_ID,k.EXECUTIONID,k.ID)">
                        <div class="leftCon">
                            <p class="p1">任务名：{{k.ACTIVITYNAME}}</p>
                            <p class="p2">项目编号：{{k.PRO_CODE}}</p>
                            <p class="p3">流程编号：{{k.EXECUTIONID}}</p>
                            <p class="p4">审批时间：{{k.CREATETIME}}</p>
                        </div>
                        <div class="enter">
                            <div class="enterCon">
                                <i class="iconfont icon-enter"></i>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        var _endNum = 1;
        summerready = function() {
            summer.showProgress();
            var userinfo = summer.getStorage("userinfo");
			missionList.ORG_ID = userinfo.ORG_ID ? userinfo.ORG_ID : "";
            getData(1, true)
            summer.setRefreshHeaderInfo({
                visible: true,
                loadingImg: 'img/refresh.png',
                bgColor: '#ffffff',
                textColor: '#aaaaaa',
                textDown: '下拉刷新...',
                textUp: '松开刷新...',
                showTime: true
            }, function(ret, err) {
                //通常在这里从服务器加载数据，t
                getData(1, true);
                _endNum = 1;
            });
            summer.setRefreshFooterInfo({
                visible: true,
                loadingImg: 'img/refresh.png',
                bgColor: '#ffffff',
                textColor: '#aaaaaa',
                textDown: '上拉刷新...',
                textUp: '松开刷新...',
                showTime: true
            }, function(ret, err) {
                //通常在这里从服务器加载数据，
                _endNum += 1;
                if (_endNum > missionList.totalPage) {
                    summer.toast({
                        msg: "没有更多了"
                    });
                    summer.refreshFooterLoadDone(); //加载完成后调用方法恢复组件到默认状态
                    return;
                }
                getData(_endNum, false);
            });
        }

        function getData(end, flag) {
            missionList.getData(end, flag);
        }

        var missionList = new Vue({
            el: '#index',
            data: {
                dataList: '',
                ORG_ID: ''
            },
            methods: {
                getData:function (pageNum, flag) {
                    var self = this;
                    ajaxRequest({
                        type: 'post',
                        url: 'appservice/bpmtask/myTask',
                        param: {
                            "pageNo": pageNum,
                            "pageSize": 10,
                            "ORG_ID": self.ORG_ID
                        }
                    }, function(res) {
                        //alert(res);
                        summer.hideProgress();
                        var Data = res.data;
                        if (Data.flag == 1) {
                            self.totalPage = Data.datas.last;
                            if (flag) {
                                if (Data.datas.list.length < 1) {
                                    createNull("content", "../../img/empty.png", "暂无待办任务");
                                    $('#content').css('display','block');
                                } else {
                                    $('#content').css('display','none');
                                    self.dataList = Data.datas.list;
                                }
                            } else {
                                self.dataList = self.dataList.concat(Data.datas.list);
                            }

                            console.log(self.dataList);
                        }
                    }, function(err) {
                        //alert(err);
                        console.log(err);
                        summer.hideProgress();
                    });
                    this.$nextTick(function() {
                        summer.refreshHeaderLoadDone() //加载完成后调用方法恢复组件到默认状态
                        summer.refreshFooterLoadDone(); //加载完成后调用方法恢复组件到默认状态
                    })
                },
                missionInfo: function(PROJECT_ID, JBPM_ID, TASK_ID) {
                    summer.openWin({
                        id: 'missionInfo',
                        url: 'html/mission/missionInfo.html',
                        create: false,
                        type: 'actionBar',
                        actionBar: {
                            title: "审批详情",
                            titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
                            backgroundColor: "#039be5",
                            leftItem: {
                                image: "img/back.png",
                                method: "", //返回按钮自定义事件
                                text: "返回",
                                textColor: "#ffffff" //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
                            }
                        },
                        pageParam: {
                            JBPM_ID: JBPM_ID,
                            TASK_ID: TASK_ID,
                            PROJECT_ID: PROJECT_ID
                        }

                    });
                }
            }
        });
    </script>
</body>

</html>
