<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../../css/fonts/iconfont.css">
		<link rel="stylesheet" href="index.css">
		<script src="../../../js/summer.js" ></script>
		<script src="../../../js/jquery.min.js" ></script>
		<script src="../../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../../../js/font.js" ></script>
	</head>
	<body>
		<div class="um-win" id="index">
			<div class="um-content">
            <ul class="applyList">
               <li>
                  <span class="title">
							<i></i>
							<b>徐艺</b>
						</span>
                  <div class="first">44045522565223</div>
               </li>
               <li>
                  <span>融资租赁合同号</span>
                  <div>CN156151</div>
               </li>
               <li>
                  <span>支付表号</span>
                  <div>CNCAH235156161</div>
               </li>
               <li>
                  <span>车型</span>
                  <div>2016款 DS</div>
               </li>
               <li>
                  <span>价格</span>
                  <div>￥<strong>196800.00</strong>元</div>
               </li>
               <li>
                  <span>留购价</span>
                  <div>￥<strong>100.00</strong>元</div>
               </li>
               <li>
                  <span>经销商</span>
                  <div>湖南测试经销商</div>
               </li>
               <li class="change">
                  <span>保险</span>
                  <div onclick = "addWarranty()">
                     <span class="iconfont icon-enter"></span>
                     <i>添加保单</i>
                  </div>
               </li>
               <li class="change">
                  <span>合格证</span>
                  <div onclick = "addCertificate()">
                     <span class="iconfont icon-enter"></span>
                     <i>添加合格证</i>
                  </div>
               </li>
               <li class="change">
                  <span>付款审核资料</span>
                  <div onclick = "toUpload()">
                     <span class="iconfont icon-enter"></span>
                     <i>开始上传</i>
                  </div>
               </li>
            </ul>
            <div class="applyBtn" onclick = "toApply()">立即申请付款</div>
			</div>
		</div>
		<script type="text/javascript">
			summerready=function(){
				var show = summer.pageParam.show;
				if (show) {
					$('.change').css('display','block');
					$('.applyBtn').css('top','9.8rem');
				}
			};
			// 立即申请付款
			function toApply(){
				summer.closeToWin({
				   id: 'payList'
				});
			}
			// 添加保单
			function addWarranty(){
				summer.openWin({
					id:'warranty',
					url:'html/repayApply/addWarranty/index.html',
					create:false,
					type:'actionBar',
					actionBar: {
						title: "添加保险",
						titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
						backgroundColor: "#039be5",
						leftItem:{
								image: "img/back.png",
								method:"",//返回按钮自定义事件
								text:"返回",
								textColor:"#ffffff"  //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						},
						rightItems:[{
							type:"text",
							text:"保存",
							textColor:"#ffffff" ,
							method:"addWarranty.save()"
						}]
					}
				});
			}
			// 添加合格证
			function addCertificate(){
				summer.openWin({
					id:'certificate',
					url:'html/repayApply/addCertificate/index.html',
					create:false,
					type:'actionBar',
					actionBar: {
						title: "添加合格证",
						titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
						backgroundColor: "#039be5",
						leftItem:{
								image: "img/back.png",
								method:"",//返回按钮自定义事件
								text:"返回",
								textColor:"#ffffff"  //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						},
						rightItems:[{
							type:"text",
							text:"保存",
							textColor:"#ffffff" ,
							method:"addCertificate.save()"
						}]
					}
				});
			}
			// 跳转到上传页
			function toUpload(){
				summer.openWin({
					id:'uploadImg',
					url:'html/fastReport/uploadImg.html',
					create:false,
					type:'actionBar',
					actionBar: {
						title:"资料上传",
						titleColor: "#ffffff",
						backgroundColor: "#039BE5",
						leftItem:{
								image: "img/back.png",
								method:"",
								text:"返回",
								textColor:"#ffffff"
						},
						rightItems:[{
							type:"text",
							text:"保存",
							textColor:"#ffffff" ,
							method:"save()"
						}]
					}
				});
			};
		</script>
	</body>
</html>
