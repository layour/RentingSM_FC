<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../../css/fonts/iconfont.css">
		<link rel="stylesheet" href="index.css">
		<script src="../../../js/summer.js" ></script>
		<script src="../../../js/jquery.min.js" ></script>
		<script src="../../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../../../js/font.js" ></script>
	</head>
	<body>
		<div class="um-frame" id="index">
			<div class="um-content">
				<ul class="userList">
					<li>
						<div class="title">
							<span class="name">徐艺</span>
							<span class="state">待提交</span>
						</div>
						<div class="content">
							<p class="p1">放款金额：￥200000</p>
							<p class="p2">合同号：CNK1561654</p>
							<p class="p3">支付表号：CNK15616548965416</p>
							<p class="p4">放款时间：2017-01-16</p>
							<p class="p5">客户经理：张仁中</p>
							<span class="iconfont icon-enter"></span>
						</div>
						<div class="footer">
							<ul class="footerList">
								<li>特殊放款</li>
								<li>提前放款</li>
								<li>正常放款</li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			summerready=function(){
				summer.setRefreshHeaderInfo({
					 visible: true,
					 loadingImg: 'img/refresh.png',
					 bgColor: '#ffffff',
					 textColor: '#aaaaaa',
					 textDown: '下拉刷新...',
					 textUp: '松开刷新...',
					 showTime: true
				}, function(ret, err) {
					 //通常在这里从服务器加载数据，t
					 alert(1);
					 summer.refreshHeaderLoadDone()//加载完成后调用方法恢复组件到默认状态
				});
				summer.setRefreshFooterInfo({
					 visible: true,
					 loadingImg: 'img/refresh.png',
					 bgColor: '#ffffff',
					 textColor: '#aaaaaa',
					 textDown: '上拉刷新...',
					 textUp: '松开刷新...',
					 showTime: true
				}, function(ret, err) {
					 //通常在这里从服务器加载数据，
					 alert(2);
					 summer.refreshFooterLoadDone();//加载完成后调用方法恢复组件到默认状态
				});
			}
			$(function (){
				$('.userList .content').on('click',function (){
					summer.openWin({
						id:'checkPay',
						url:'html/repayApply/checkPay/index.html',
						create:false,
						type:'actionBar',
						actionBar: {
							title: "付款查看",
							titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
							backgroundColor: "#039be5",
							leftItem:{
									image: "img/back.png",
									method:"",//返回按钮自定义事件
									text:"返回",
									textColor:"#ffffff"  //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
							}
						}
					});
				});
			});
		</script>
	</body>
</html>
