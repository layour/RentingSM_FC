<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../../css/fonts/iconfont.css">
		<link rel="stylesheet" href="index.css">
		<script src="../../../js/summer.js" ></script>
		<script src="../../../js/jquery.min.js" ></script>
		<script src="../../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../../../js/font.js" ></script>
		<script src="../../../js/vue.js" ></script>
		<script src="../../../js/common.js"></script>
	</head>
	<body>
		<div class="um-frame" id="index">
			<div class="um-content" id = "content" v-cloak>
				<h2 class="processNum">流程编号：{{JBPM_ID}}</h2>
				<ul class="processList" v-bind:style="[items.length ? {'display':'block'} : {'display':'none'}]">
					<li
						v-for = "(k, index) in items"
						v-bind:class="[index == items.length-1 ? '' : 'borderActive']"
					>
						<img src="../../../img/true.png" alt="">
						<div class = "box">
							<p class="p1">{{k.TASK_NAME}}</p>
							<p class="p2">【{{k.ID}}】{{k.OP_NAME}}：{{k.OP_TYPE}}</p>
							<p class="p3">{{k.OP_TIME}}</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			var payProcess = new Vue({
				el:'#index',
				data:{
					items:[],
					JBPM_ID:""
				}
			});
			summerready=function(){
				var info = summer.pageParam.info;
				payProcess.JBPM_ID = info.JBPM_ID;
				summer.showProgress();
				ajaxRequest({
					type: 'post',
					url: 'appservice/bpmtask/showbpmTask',
					param: {
						"JBPM_ID": info.JBPM_ID
					}
				}, function(res) {
					summer.hideProgress();
					var Data;
					if (Object.prototype.toString.call(res.data) === '[object String]') {
						Data = JSON.parse(res.data);
					} else {
						Data = res.data;
					}
					if (Data.flag == 1) {
						if (Data.datas.length < 1) {
							createNull("content", "../../img/empty.png");
						} else {
							payProcess.items = Data.datas;
						}
					} else {
						summer.toast({
							msg: Data.msg
						});
					}
				}, function(err) {
					summer.hideProgress();
					summer.toast({
						msg: "暂无数据"
					});
					console.log(err);
				});
			}
		</script>
	</body>
</html>
